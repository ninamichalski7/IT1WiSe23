<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Ein Beispiel für objektorientierte Programmierung mit JS</title>
</head>

<body>
	<script>
	
		class Monster{
			// Attribute
			#AnzAugen; 
			// Anzahl Augen des Monsters. # gibt an: Eigenschaft/ Attribut nicht sichtbar ist.
			
			// Konstruktor
			constructor(anzahlAugen, groesse)
			{
				this.AnzAugen=anzahlAugen;
			}
			
			// Fähigkeiten
			unsichtbarMachen()
			{
				console.log("Modus Unsichtbar ist aktiviert");
			}
			feuerUndGiftPfeile()
			{
				console.log("Feuer und Pfeile werden verschossen");
			}
		}
	
		class Flugmonster extends Monster{
			
			
			
		}
		const waechterDerUnterwelt = new Monster(150,150);
		
		
		const zerstoererDerWelten = new Monster(3,100);
		
		
		waechterDerUnterwelt.unsichtbarMachen();
		zerstoererDerWelten.feuerUndGiftPfeile();
		
		
		console.log(waechterDerUnterwelt.AnzAugen);
		console.log(zerstoererDerWelten.AnzAugen);
	</script>
</body>
</html>
